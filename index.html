<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Slot â€“ 10 Linee Wild / Scatter / Multi</title>
  <style>
    :root {
      --cell-size: min(24vw, 150px);
      --bg: #050608;
      --card-bg: #20212b;
      --card-border: #2b2c38;
      --accent: #5865F2;
      --accent-soft: #7c8bfd;
      --text-main: #f5f5f5;
      --text-muted: #b4b7c3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #151824, #050608 60%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px 12px;
    }

    h1 {
      margin-bottom: 0.2rem;
      text-align: center;
      font-size: clamp(1.6rem, 4vw, 2.1rem);
      text-shadow: 0 0 18px rgba(0, 0, 0, 0.7);
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 0.9rem;
      font-size: 0.9rem;
      opacity: 0.9;
      text-align: center;
      color: var(--text-muted);
    }

    .slot-wrapper {
      background: radial-gradient(circle at top, #292b3a, #181924 60%);
      border-radius: 22px;
      padding: 18px;
      border: 1px solid var(--card-border);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.02);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      max-width: 1000px;
    }

    .slot-frame {
      position: relative;
      display: inline-block;
    }

    .slot-container {
      display: grid;
      grid-template-columns: repeat(5, var(--cell-size));
      grid-template-rows: repeat(3, var(--cell-size));
      gap: 8px;
      padding: 12px;
      background: #111219;
      border-radius: 18px;
      box-shadow: inset 0 0 18px rgba(0, 0, 0, 0.8);
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .slot-cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background: #05070b;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .slot-cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        outline 0.18s ease,
        filter 0.18s ease;
    }

    .slot-cell img.win {
      transform: scale(1.06);
      outline: 3px solid var(--win-color, #ffd700);
      box-shadow:
        0 0 16px rgba(0, 0, 0, 0.8),
        0 0 18px var(--win-color, #ffd700);
      filter: saturate(1.25);
    }

    .paylines-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      overflow: visible;
    }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px 18px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .info-block {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .info-label {
      opacity: 0.8;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 4px;
    }

    .bet {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 0.9rem;
    }

    .bet button.step {
      padding: 0.1rem 0.55rem;
      font-size: 0.9rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #323347;
      color: #fff;
      font-weight: 600;
    }

    .bet span.value {
      min-width: 2.4rem;
      text-align: center;
      display: inline-block;
      font-variant-numeric: tabular-nums;
    }

    .btn-primary,
    .btn-secondary {
      padding: 0.5rem 1.4rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition:
        background 0.15s ease,
        transform 0.1s ease,
        box-shadow 0.15s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 8px 18px rgba(88, 101, 242, 0.45);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-soft);
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(88, 101, 242, 0.6);
    }

    .btn-secondary {
      background: #333548;
      color: #e5e7ff;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #3c3f58;
      transform: translateY(-1px);
    }

    button:disabled {
      background: #3a3a47 !important;
      cursor: not-allowed;
      box-shadow: none !important;
      transform: none !important;
    }

    .message {
      min-height: 1.4rem;
      max-width: 620px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2px;
      color: var(--text-muted);
    }

    .message--win {
      color: #b8ffb2;
    }

    .message--nice {
      color: #ffe66d;
    }

    .message--bigwin {
      color: #ffd166;
      font-weight: 600;
      font-size: 1rem;
    }

    .message--error {
      color: #ff7b7b;
    }

    .message--bonus {
      color: #ffdd6f;
    }

    @media (max-width: 600px) {
      .slot-wrapper {
        padding: 14px;
      }

      .slot-container {
        padding: 8px;
        gap: 6px;
      }

      .btn-primary,
      .btn-secondary {
        padding: 0.45rem 1.1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <script>
    // ---- CONFIG ---------------------------------------------------------

    const members = [
      { name: "User1", img: "img/user1.png" },
      { name: "User2", img: "img/user2.png" },
      { name: "User3", img: "img/user3.png" },
      { name: "User4", img: "img/user4.png" },
      { name: "User5", img: "img/user5.png" },
      { name: "User6", img: "img/user6.png" },
      { name: "User7", img: "img/user7.png" },
      { name: "User8", img: "img/user8.png" },
      { name: "User9", img: "img/user9.png" },
      { name: "User10", img: "img/user10.png" }
    ];

    const SCATTER = {
      name: "SCATTER",
      img: "img/scatter.png",
      isScatter: true
    };

    const WILD = {
      name: "WILD",
      img: "img/wild.png",
      isWild: true
    };

    const MULT = {
      name: "MULT",
      img: "img/multi.png",
      isMultiplier: true
    };

    const ROWS = 3;
    const COLS = 5;
    const TOTAL_SLOTS = ROWS * COLS;

    // layout griglia:
    // riga 0:  0  1  2  3  4
    // riga 1:  5  6  7  8  9
    // riga 2: 10 11 12 13 14

    const PAYLINES = [
      { name: "Linea 1 (centrale)", slots: [5, 6, 7, 8, 9] },
      { name: "Linea 2 (alta)", slots: [0, 1, 2, 3, 4] },
      { name: "Linea 3 (bassa)", slots: [10, 11, 12, 13, 14] },
      { name: "Linea 4 (diag â†˜)", slots: [0, 6, 12, 8, 4] },
      { name: "Linea 5 (diag â†—)", slots: [10, 6, 2, 8, 14] },
      { name: "Linea 6 (zigzag alto)", slots: [0, 6, 7, 8, 4] },
      { name: "Linea 7 (zigzag basso)", slots: [10, 6, 7, 8, 14] },
      { name: "Linea 8 (M)", slots: [5, 1, 7, 13, 9] },
      { name: "Linea 9 (M inversa)", slots: [5, 11, 7, 3, 9] },
      { name: "Linea 10 (W)", slots: [0, 11, 2, 13, 4] }
    ];
    const TOTAL_LINES = PAYLINES.length;

    // payout 3/4/5 uguali (moltiplicatore per puntata/linea)
    const OF_A_KIND_MULT = {
      3: 2,
      4: 5,
      5: 10
    };

    // scatter paga sulla puntata totale
    const SCATTER_PAYOUT = {
      3: 5,
      4: 15,
      5: 30
    };

    const FREE_SPIN_TRIGGER = 3;
    const FREE_SPIN_AWARD = 8;
    const FREE_SPIN_MULTIPLIER = 2; // tutte le win x2 nei free spin

    // distribuzione simboli (scatter / wild / multiplier piÃ¹ rari)
    const WEIGHTED_SYMBOLS = [];
    members.forEach((m) => {
      WEIGHTED_SYMBOLS.push({ symbol: m, weight: 5 });
    });
    WEIGHTED_SYMBOLS.push({ symbol: SCATTER, weight: 1 });
    WEIGHTED_SYMBOLS.push({ symbol: WILD, weight: 2 });
    WEIGHTED_SYMBOLS.push({ symbol: MULT, weight: 1 });

    const TOTAL_WEIGHT = WEIGHTED_SYMBOLS.reduce(
      (sum, e) => sum + e.weight,
      0
    );

    const LINE_COLORS = [
      "#ffb703",
      "#4cc9f0",
      "#ff595e",
      "#b8ff5c",
      "#f72585",
      "#ffd166",
      "#06d6a0",
      "#a0c4ff",
      "#ffadad",
      "#c77dff"
    ];

    const STORAGE_KEY = "discord_slot_10lines_wsm_v1";

    // ---- STATO ----------------------------------------------------------

    let credits = 1000;
    let betPerLine = 1;
    const MIN_BET_PER_LINE = 1;
    const MAX_BET_PER_LINE = 20;

    let activeLines = TOTAL_LINES;
    const MIN_LINES = 1;
    const MAX_LINES = TOTAL_LINES;

    let autoSpinCount = 10;
    const MIN_AUTO = 10;
    const MAX_AUTO = 100;
    const AUTO_STEP = 10;

    let autoSpinsLeft = 0;
    let lastWin = 0;

    let inFreeSpins = false;
    let freeSpins = 0;
    let bonusBetPerLine = 1;
    let bonusLines = TOTAL_LINES;

    // ---- DOM ------------------------------------------------------------

    const creditsEl = document.getElementById("credits");
    const modeEl = document.getElementById("mode");
    const fsCountEl = document.getElementById("fs-count");
    const lastWinEl = document.getElementById("last-win");
    const infoLinesEl = document.getElementById("info-lines");

    const messageEl = document.getElementById("message");
    const spinBtn = document.getElementById("spinBtn");
    const autoBtn = document.getElementById("autoBtn");
    const resetBtn = document.getElementById("resetBtn");

    const betMinusBtn = document.getElementById("bet-minus");
    const betPlusBtn = document.getElementById("bet-plus");
    const betPerLineEl = document.getElementById("bet-per-line");
    const totalBetEl = document.getElementById("total-bet");

    const linesMinusBtn = document.getElementById("lines-minus");
    const linesPlusBtn = document.getElementById("lines-plus");
    const linesCountEl = document.getElementById("lines-count");

    const autoMinusBtn = document.getElementById("auto-minus");
    const autoPlusBtn = document.getElementById("auto-plus");
    const autoCountEl = document.getElementById("auto-count");

    const slotContainer = document.querySelector(".slot-container");
    const paylinesSvg = document.getElementById("paylinesSvg");

    // ---- UTIL -----------------------------------------------------------

    function saveState() {
      try {
        const state = {
          credits,
          betPerLine,
          activeLines,
          autoSpinCount
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      } catch {}
    }

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const state = JSON.parse(raw);
        if (typeof state.credits === "number") credits = state.credits;
        if (typeof state.betPerLine === "number") {
          betPerLine = Math.min(
            MAX_BET_PER_LINE,
            Math.max(MIN_BET_PER_LINE, state.betPerLine)
          );
        }
        if (typeof state.activeLines === "number") {
          activeLines = Math.min(
            MAX_LINES,
            Math.max(MIN_LINES, state.activeLines)
          );
        }
        if (typeof state.autoSpinCount === "number") {
          autoSpinCount = Math.min(
            MAX_AUTO,
            Math.max(MIN_AUTO, state.autoSpinCount)
          );
        }
      } catch {}
    }

    function getCurrentBetPerLine() {
      return inFreeSpins ? bonusBetPerLine : betPerLine;
    }

    function getCurrentLines() {
      return inFreeSpins ? bonusLines : activeLines;
    }

    function updateCredits() {
      creditsEl.textContent = credits;
    }

    function updateMode() {
      modeEl.textContent = inFreeSpins ? "Bonus (Free Spin)" : "Base";
      fsCountEl.textContent = freeSpins;
    }

    function updateLastWin() {
      lastWinEl.textContent = lastWin;
    }

    function updateBetDisplay() {
      betPerLineEl.textContent = betPerLine;
      totalBetEl.textContent = betPerLine * activeLines;
    }

    function updateLinesDisplay() {
      linesCountEl.textContent = activeLines;
      infoLinesEl.textContent = activeLines;
      totalBetEl.textContent = betPerLine * activeLines;
    }

    function updateAutoCountDisplay() {
      autoCountEl.textContent = autoSpinCount;
    }

    function updateAutoLabel() {
      autoBtn.textContent =
        autoSpinsLeft > 0 ? `AUTO (${autoSpinsLeft})` : "AUTO";
    }

    function setMessage(text, type = "normal") {
      messageEl.textContent = text;
      messageEl.className = "message";
      if (type && type !== "normal") {
        messageEl.classList.add(`message--${type}`);
      }
    }

    function randomSymbol() {
      let r = Math.random() * TOTAL_WEIGHT;
      for (const entry of WEIGHTED_SYMBOLS) {
        if (r < entry.weight) return entry.symbol;
        r -= entry.weight;
      }
      return WEIGHTED_SYMBOLS[0].symbol;
    }

    function setSlotImage(slotIndex, symbol) {
      const img = document.getElementById(`slot-${slotIndex}`);
      img.src = symbol.img;
      img.alt = symbol.name;
    }

    function clearPaylines() {
      if (paylinesSvg) {
        paylinesSvg.innerHTML = "";
      }
    }

    function clearWins() {
      const imgs = document.querySelectorAll(".slot-cell img");
      imgs.forEach((img) => {
        img.classList.remove("win");
        img.style.removeProperty("--win-color");
      });
      clearPaylines();
    }

    function markIndices(indices, color) {
      indices.forEach((index) => {
        const img = document.getElementById(`slot-${index}`);
        img.classList.add("win");
        if (color) {
          img.style.setProperty("--win-color", color);
        }
      });
    }

    function getSlotCenter(index) {
      const img = document.getElementById(`slot-${index}`);
      const imgRect = img.getBoundingClientRect();
      const contRect = slotContainer.getBoundingClientRect();
      return {
        x: imgRect.left - contRect.left + imgRect.width / 2,
        y: imgRect.top - contRect.top + imgRect.height / 2
      };
    }

    function drawPaylines(lines) {
      clearPaylines();
      if (!lines.length) return;

      const width = slotContainer.clientWidth;
      const svgNS = "http://www.w3.org/2000/svg";

      paylinesSvg.setAttribute("width", width);
      paylinesSvg.setAttribute("height", slotContainer.clientHeight);
      paylinesSvg.setAttribute(
        "viewBox",
        `0 0 ${slotContainer.clientWidth} ${slotContainer.clientHeight}`
      );

      lines.forEach((line) => {
        const poly = document.createElementNS(svgNS, "polyline");
        const points = line.lineSlots
          .map((i) => {
            const c = getSlotCenter(i);
            return `${c.x},${c.y}`;
          })
          .join(" ");
        poly.setAttribute("points", points);
        poly.setAttribute("stroke", line.color || "#ffd700");
        poly.setAttribute("stroke-width", "4");
        poly.setAttribute("fill", "none");
        poly.setAttribute("stroke-linecap", "round");
        poly.setAttribute("stroke-linejoin", "round");
        poly.setAttribute("stroke-dasharray", "9 6");
        paylinesSvg.appendChild(poly);
      });
    }

    // animazione rulli
    function spinAnimation(finalSymbols, onComplete) {
      const columns = [
        [0, 5, 10],
        [1, 6, 11],
        [2, 7, 12],
        [3, 8, 13],
        [4, 9, 14]
      ];
      let finishedColumns = 0;
      const steps = 4;
      const stepDuration = 120;

      columns.forEach((indices, colIndex) => {
        const startDelay = colIndex * 140;
        setTimeout(() => {
          let step = 0;
          const interval = setInterval(() => {
            indices.forEach((i) => setSlotImage(i, randomSymbol()));
            step++;
            if (step >= steps) {
              clearInterval(interval);
              indices.forEach((i) => setSlotImage(i, finalSymbols[i]));
              finishedColumns++;
              if (finishedColumns === columns.length) {
                onComplete();
              }
            }
          }, stepDuration);
        }, startDelay);
      });
    }

    // ---- LOGICA DI GIOCO -----------------------------------------------

    function spinOnce(fromAuto = false) {
      if (inFreeSpins && freeSpins <= 0) {
        inFreeSpins = false;
        updateMode();
      }

      const wasFreeSpin = inFreeSpins;

      if (fromAuto && !wasFreeSpin) {
        if (autoSpinsLeft <= 0) {
          updateAutoLabel();
          return;
        }
        autoSpinsLeft--;
        updateAutoLabel();
      }

      const currentBetPerLine = getCurrentBetPerLine();
      const currentLines = getCurrentLines();
      let betTotal = 0;

      if (!wasFreeSpin) {
        betTotal = currentBetPerLine * currentLines;
        if (credits < betTotal) {
          setMessage("Non hai abbastanza crediti per questa puntata.", "error");
          autoSpinsLeft = 0;
          updateAutoLabel();
          return;
        }
        credits -= betTotal;
        updateCredits();
        saveState();
      } else {
        if (freeSpins > 0) {
          freeSpins--;
        }
      }

      updateMode();
      setMessage("");
      clearWins();

      spinBtn.disabled = true;
      autoBtn.disabled = true;

      const finalSymbols = [];
      for (let i = 0; i < TOTAL_SLOTS; i++) {
        finalSymbols.push(randomSymbol());
      }

      spinAnimation(finalSymbols, () => {
        evaluateResult(
          finalSymbols,
          betTotal,
          currentBetPerLine,
          currentLines,
          wasFreeSpin
        );
        spinBtn.disabled = false;
        autoBtn.disabled = false;

        if (autoSpinsLeft > 0 && !inFreeSpins) {
          const nextBet = betPerLine * activeLines;
          if (credits >= nextBet) {
            setTimeout(() => spinOnce(true), 450);
          } else {
            autoSpinsLeft = 0;
            updateAutoLabel();
            setMessage(
              "Auto-spin fermato: crediti insufficienti.",
              "error"
            );
          }
        }
      });
    }

    function evaluateResult(
      resultSymbols,
      betTotal,
      currentBetPerLine,
      currentLines,
      wasFreeSpin
    ) {
      let totalWinBase = 0;
      lastWin = 0;
      const lineWins = [];

      const baseTotalBet = currentBetPerLine * currentLines;

      // scatter
      let scatterCount = 0;
      const scatterIndices = [];
      resultSymbols.forEach((sym, idx) => {
        if (sym.isScatter) {
          scatterCount++;
          scatterIndices.push(idx);
        }
      });

      // linee con wild e multiplier
      for (let li = 0; li < currentLines; li++) {
        const line = PAYLINES[li];
        const indices = line.slots;

        // simboli su questa linea
        const lineSyms = indices.map((i) => resultSymbols[i]);

        // multipliers sulla linea
        const multSlots = indices.filter(
          (i) => resultSymbols[i].isMultiplier
        );
        const multCount = multSlots.length;
        const lineMultiplier = multCount > 0 ? Math.pow(2, multCount) : 1;

        // candidati: tutti i membri + wild puro
        const candidates = [WILD, ...members];
        let bestLineWin = 0;
        let bestCount = 0;
        let bestSymbolName = "";
        let bestSlots = [];

        candidates.forEach((cand) => {
          const isCandWild = !!cand.isWild;
          let count = 0;

          for (let pos = 0; pos < indices.length; pos++) {
            const sym = lineSyms[pos];
            if (sym.isScatter || sym.isMultiplier) break;

            if (!isCandWild) {
              // candidato = simbolo normale
              if (!(sym.name === cand.name || sym.isWild)) break;
            } else {
              // candidato = wild puro
              if (!sym.isWild) break;
            }
            count++;
          }

          if (count >= 3) {
            const mult = OF_A_KIND_MULT[count] || 0;
            if (mult > 0) {
              const baseWin = mult * currentBetPerLine;
              const lineWin = baseWin * lineMultiplier;
              if (lineWin > bestLineWin) {
                bestLineWin = lineWin;
                bestCount = count;
                bestSymbolName = isCandWild ? "Wild" : cand.name;
                bestSlots = indices.slice(0, count);
              }
            }
          }
        });

        if (bestLineWin > 0) {
          totalWinBase += bestLineWin;
          const color = LINE_COLORS[li % LINE_COLORS.length];

          // includi anche i multiplier tra le caselle vincenti
          const combinedSlots = [
            ...bestSlots,
            ...multSlots.filter((i) => !bestSlots.includes(i))
          ];

          lineWins.push({
            lineName: line.name,
            symbol: bestSymbolName,
            count: bestCount,
            baseMult: OF_A_KIND_MULT[bestCount],
            lineMultiplier,
            winAmount: bestLineWin,
            winSlots: combinedSlots,
            lineSlots: indices,
            color
          });
        }
      }

      // scatter payout + bonus
      let scatterWinBase = 0;
      let bonusText = "";
      if (scatterCount >= FREE_SPIN_TRIGGER) {
        const key = scatterCount >= 5 ? 5 : scatterCount;
        const scatterMult = SCATTER_PAYOUT[key] || 0;
        if (scatterMult > 0) {
          scatterWinBase = scatterMult * baseTotalBet;
          totalWinBase += scatterWinBase;
        }

        freeSpins += FREE_SPIN_AWARD;
        inFreeSpins = true;
        bonusBetPerLine = currentBetPerLine;
        bonusLines = currentLines;
        autoSpinsLeft = 0;
        updateAutoLabel();

        bonusText = `Bonus! ${scatterCount} scatter: ${scatterMult}Ã— puntata totale (+${scatterWinBase}) e +${FREE_SPIN_AWARD} free spin ðŸŽ`;
      }

      // moltiplicatore free spin
      let totalWin = totalWinBase;
      if (wasFreeSpin && totalWinBase > 0) {
        totalWin = totalWinBase * FREE_SPIN_MULTIPLIER;
      }

      if (totalWin > 0) {
        credits += totalWin;
        updateCredits();
        saveState();
      }

      lastWin = totalWin;
      updateLastWin();
      updateMode();

      // evidenzia linee e scatter
      lineWins.forEach((w) => markIndices(w.winSlots, w.color));
      drawPaylines(lineWins);

      if (scatterCount >= FREE_SPIN_TRIGGER) {
        markIndices(scatterIndices, "#ff9f1c");
      }

      // messaggi
      if (totalWin > 0) {
        const parts = [];

        if (lineWins.length > 0) {
          const linesText = lineWins
            .map((w) => {
              let basePart = `${w.lineName} â€“ ${w.count} di ${w.symbol} (${w.baseMult}Ã—`;
              if (w.lineMultiplier > 1) {
                basePart += ` Ã— x${w.lineMultiplier} multi`;
              }
              basePart += ` â†’ +${w.winAmount})`;
              return basePart;
            })
            .join(" | ");
          parts.push(linesText);
        }

        if (scatterCount >= FREE_SPIN_TRIGGER) {
          parts.push(bonusText);
        }

        let type = "win";
        let label = "WIN!";
        const refBet = (betPerLine * activeLines) || betTotal || 1;

        if (totalWin >= refBet * 10) {
          type = "bigwin";
          label = "MEGA WIN!";
        } else if (totalWin >= refBet * 5) {
          type = "nice";
          label = "BIG WIN!";
        }

        let msg = `${label} ${parts.join(
          " â€¢ "
        )} â€“ Totale: +${totalWin} crediti`;
        if (wasFreeSpin && totalWinBase > 0) {
          msg += ` (x${FREE_SPIN_MULTIPLIER} in bonus)`;
        }
        setMessage(msg, type);
      } else {
        if (wasFreeSpin && freeSpins > 0) {
          setMessage(
            `Free spin senza vincita. Free spin rimasti: ${freeSpins}`
          );
        } else if (wasFreeSpin && freeSpins === 0) {
          inFreeSpins = false;
          updateMode();
          setMessage("Fine modalitÃ  bonus, si torna al gioco base.");
        } else {
          setMessage("Nessuna combinazione sulle linee attiveâ€¦ ritenta ðŸ˜ˆ");
        }
      }
    }

    // ---- EVENTI ---------------------------------------------------------

    betMinusBtn.addEventListener("click", () => {
      if (inFreeSpins) {
        setMessage(
          "Non puoi cambiare la puntata durante i free spin.",
          "error"
        );
        return;
      }
      if (betPerLine > MIN_BET_PER_LINE) {
        betPerLine--;
        updateBetDisplay();
        saveState();
      }
    });

    betPlusBtn.addEventListener("click", () => {
      if (inFreeSpins) {
        setMessage(
          "Non puoi cambiare la puntata durante i free spin.",
          "error"
        );
        return;
      }
      if (betPerLine < MAX_BET_PER_LINE) {
        betPerLine++;
        updateBetDisplay();
        saveState();
      }
    });

    linesMinusBtn.addEventListener("click", () => {
      if (inFreeSpins) {
        setMessage(
          "Non puoi cambiare le linee durante i free spin.",
          "error"
        );
        return;
      }
      if (activeLines > MIN_LINES) {
        activeLines--;
        updateLinesDisplay();
        saveState();
      }
    });

    linesPlusBtn.addEventListener("click", () => {
      if (inFreeSpins) {
        setMessage(
          "Non puoi cambiare le linee durante i free spin.",
          "error"
        );
        return;
      }
      if (activeLines < MAX_LINES) {
        activeLines++;
        updateLinesDisplay();
        saveState();
      }
    });

    autoMinusBtn.addEventListener("click", () => {
      if (autoSpinCount > MIN_AUTO) {
        autoSpinCount -= AUTO_STEP;
        updateAutoCountDisplay();
        saveState();
      }
    });

    autoPlusBtn.addEventListener("click", () => {
      if (autoSpinCount < MAX_AUTO) {
        autoSpinCount += AUTO_STEP;
        updateAutoCountDisplay();
        saveState();
      }
    });

    spinBtn.addEventListener("click", () => {
      autoSpinsLeft = 0;
      updateAutoLabel();
      spinOnce(false);
    });

    autoBtn.addEventListener("click", () => {
      if (inFreeSpins) {
        setMessage(
          "Non puoi avviare l'auto-spin durante i free spin.",
          "error"
        );
        return;
      }
      if (autoSpinsLeft > 0) {
        autoSpinsLeft = 0;
        updateAutoLabel();
        setMessage("Auto-spin fermato.");
      } else {
        autoSpinsLeft = autoSpinCount;
        updateAutoLabel();
        spinOnce(true);
      }
    });

    resetBtn.addEventListener("click", () => {
      credits = 1000;
      betPerLine = 1;
      activeLines = TOTAL_LINES;
      autoSpinCount = 10;
      autoSpinsLeft = 0;
      lastWin = 0;
      inFreeSpins = false;
      freeSpins = 0;
      bonusBetPerLine = 1;
      bonusLines = TOTAL_LINES;
      clearWins();
      updateCredits();
      updateBetDisplay();
      updateLinesDisplay();
      updateLastWin();
      updateAutoCountDisplay();
      updateMode();
      updateAutoLabel();
      saveState();
      setMessage("Crediti, linee e puntata resettati.");
    });

    // ---- INIT -----------------------------------------------------------

    loadState();
    updateCredits();
    updateBetDisplay();
    updateLinesDisplay();
    updateLastWin();
    updateAutoCountDisplay();
    updateMode();
    updateAutoLabel();
    setMessage(
      "Slot 3Ã—5 con wild, scatter e multiplier. Scegli linee, puntata e auto-spin, poi schiaccia SPIN!"
    );
  </script>
